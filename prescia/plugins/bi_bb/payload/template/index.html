<div class="container">
	{_forum}
	<div class="panel panel-info">
		<div class="panel-heading"><a href="{vdir|/}{BBROOT_PATH}/forum.html?id={id}"><spam class="glyphicon glyphicon-th-list"></spam> {title}</a></div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-5">{_t}last_thread{/t} <a href="{vdir|/}{BBROOT_PATH}{lt_urla}.html">{lt_title|truncate|20|…}</a><br/><small> {lt_date|past|true} {_t}ago{/t}</small></div>
				<div class="col-sm-5">{_t}last_post{/t} <a href="{vdir|/}{BBROOT_PATH}{lp_urla}.html">{lp_title|truncate|20|…}</a><br/><small> {_t}by{/t} {lp_author} {lp_date|past|true} {_t}ago{/t}</small></div>
				<div class="col-sm-1">{t}<br/><small>{_t}threads{/t}</small></div>
				<div class="col-sm-1">{p}<br/><small>{_t}posts{/t}</small></div>
			</div>
		</div>
	</div>
	{/forum}
</div>

<div class="container">

	{CONTENTMAN}

	<div class="panel panel-warning">
		<div class="panel-heading">
			<spam class="glyphicon glyphicon-log-in"></spam> {_t}login{/t}
		</div>
		<div class="panel-body">
			{_t}login_required{/t}
			<form action="index.html" method="post">
			<div class="row">
				<div class="col-md-2 text-right" style="line-height:30px;">{_t}login{/t} <spam class="glyphicon glyphicon-user"></spam></div>
				<div class="col-md-10" style="line-height:30px;"> <input type="text" class="form-control" placeholder="{_t}login{/t}" name="login" style="width:50%"/> </div>
			</div>
			<div class="row">
				<div class="col-md-2 text-right" style="line-height:30px;">{_t}password{/t} <spam class="glyphicon glyphicon-lock"></spam></div>
				<div class="col-md-10" style="line-height:30px;"> <input type="password" class="form-control" placeholder="{_t}password{/t}"  name="password" style="width:50%"/> </div>
			</div>
			<div class="row">
				<div class="col-md-12 text-right" style="line-height:50px;">
					<button type="button" onclick="document.location='/profile/lostpass.html'" class="btn btn-warning btn-xs">{_t}lost_password{/t}</button>
					<button type="button" onclick="document.location='/profile/profile.html'" class="btn btn-info btn-sm">{_t}register{/t}</button>
					<button type="submit" class="btn btn-primary btn-sm">{_t}login{/t}</button>
				</div>
			</div>
			</form>
		</div>


</div>

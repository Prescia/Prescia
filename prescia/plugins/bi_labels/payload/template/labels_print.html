<div style="width:{fullwidth}px;text-align:center;background:#ffffee" id="div_warning">
	<input type="button" onclick="$('div_warning').style.display='none';self.print();" value=" Imprimir "/> 
	<br/>
	Lembre-se: ao imprimir, configure a página para não ter bordas nem nenhum tipo de cabeçalho ou rodapé!
</div>

{_page}
<div style="color:#000000;width:{fullwidth}px;height:{fullheight}px;position:relative;margin:0px;padding:0px;border:0px;font-size:{fontsize}px;">	
	{_etiqueta}
	<div style="position:absolute;width:{width}px;height:{height}px;left:{left}px;top:{top}px;">
		{content}
	</div>
	{/etiqueta}
</div>
{/page}

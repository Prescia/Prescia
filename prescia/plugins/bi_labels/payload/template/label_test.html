<div style="color:#000000;width:{fullwidth}px;height:{fullheight}px;position:relative;margin:0px;padding:0px;border:0px;font-size:{fontsize}px;border:1px dotted #333333">
	<div style="position:absolute;top:5px;width:100%;padding:10px;text-align:center">
		<input type="button" onclick="self.print();" value=" Imprimir "/> 
		<input type="button" onclick="self.close();" value=" Fechar janela "/>
		<br/>
		Lembre-se: ao imprimir, configure a página para não ter bordas nem nenhum tipo de cabeçalho ou rodapé!
	</div>
	{_etiqueta}
	<div style="position:absolute;width:{width}px;height:{height}px;left:{left}px;top:{top}px;border:1px solid #333333">
		Exemplo de etiqueta<br/>
		Etiquenta #{#}
	</div>
	{/etiqueta}
</div>

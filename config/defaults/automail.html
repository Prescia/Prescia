{_}This is how each field on a automaticaly filled E-mail is templated{/}

<table style="border:0px;padding:0px;margin:0px;width:99%">
	<tbody>
	{_field}
		<tr><td style="width:20%;padding:5px;font-family:Arial,Verdana,Tahoma,Sans Serif;font-size:12px;vertical-align:top;border-bottom:1px solid #eeeeee;border-top:1px solid #dddddd"><b> {name} </b></td>
			<td style="padding:5px;font-family:Arial,Verdana,Tahoma,Sans Serif;font-size:12px;border-bottom:1px solid #eeeeee;border-top:1px solid #dddddd"> {content} </td>
		</tr>
	{/field}
	</tbody>
</table>
